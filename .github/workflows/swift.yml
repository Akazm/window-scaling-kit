name: Swift
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: macos-15
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: "26.0.0"
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
